version: '3.9'
name: tp1
services:
  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: rabbitmq.dockerfile
    ports:
      - 15672:15672
    networks:
      - testing_net
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:15672"]
        interval: 10s
        timeout: 5s
        retries: 10

  client:
    container_name: client
    image: client:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=DEBUG
      - CITIES=montreal
    volumes:
      - ./client/config.ini:/config.ini
      - ./.data/dev:/data
    networks:
      - testing_net
    depends_on:
      - server
      
  server:
    container_name: server
    image: server:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - N_CITIES=1
    volumes:
      - ./server/config.ini:/config.ini
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  packet_distributor1:
    image: packet-distributor:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  packet_distributor2:
    image: packet-distributor:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  weather-filter0:
    image: weather-filter:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - CITY = montreal
      - NUMBER_AVERAGE_DURATION_PROCESSES=2
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  weather-filter1:
    image: weather-filter:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - CITY = montreal
      - NUMBER_AVERAGE_DURATION_PROCESSES=2
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  average-duration-0:
    container_name: average-duration-0
    image: average-duration:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - PROCESS_ID=0
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  average-duration-1:
    container_name: average-duration-1
    image: average-duration:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - PROCESS_ID=1
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  results-collector-average:
    container_name: results-collector-average
    image: results-collector-average:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - NUMBER_AVERAGE_DURATION_PROCESSES=2
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  eof-manager:
    container_name: eof-manager
    image: eof-manager:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - N_PACKET_DISTRIBUTOR=2
      - CITIES=montreal
      - N_WEATHER_FILTER_PER_CITY=2
      - N_STATIONS_JOINER_PER_CITY=1
      - NUMBER_AVERAGE_DURATION_PROCESSES=2
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

  stations-joiner:
    container_name: stations-joiner
    image: stations-joiner:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - CITY=montreal
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy


  trips-per-year:
    container_name: trips-per-year
    image: trips-per-year:latest
    entrypoint: python3 /main.py
    environment:
      - PYTHONUNBUFFERED=1
      - LOGGING_LEVEL=INFO
      - CITY=montreal
      - FIRST_YEAR_COMPARE=2016
      - SECOND_YEAR_COMPARE=2017
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy

networks:
  testing_net:
    ipam:
      driver: default
      config:
        - subnet: 172.25.125.0/24

